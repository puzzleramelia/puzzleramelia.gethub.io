<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Home</title>

    <link rel="stylesheet" media="screen and (min-width: 601px)" href="css/largecss-8.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="css/smallcss-8.css">
    <script>
      var header = document.querySelector('header');
      var section = document.querySelector('section');
      var requestURL = "https://puzzleramelia.github.io/puzzleramelia.gethub.io/assignments/lesson-9/javascript/json/Towns2.json";
      var request = new XMLHttpRequest();
      request.open('GET', requestURL);
      request.responseType = 'json';
      request.send();
          request.onload = function() {
              var superHeroes = request.response;
              populateHeader(superHeroes);
              showHeroes(superHeroes);

              function populateHeader(jsonObj) {
                  var myH1 = document.createElement('h1');
                  myH1.textContent = jsonObj['squadName'];
                  header.appendChild(myH1);

                  var myPara = document.createElement('p');
                  myPara.textContent =  jsonObj['homeTown'] + jsonObj['formed'];
                  header.appendChild(myPara);
              }
          }
          function showHeroes(jsonObj) {
var heroes = jsonObj['members'];
    
for (var i = 0; i < heroes.length; i++) {
  var myArticle = document.createElement('article');
  var myH2 = document.createElement('h2');
  var myPara1 = document.createElement('p');
  var myPara2 = document.createElement('p');
  var myPara3 = document.createElement('p');
  var myPara4 = document.createElement('p');
  var myPara5 = document.createElement('p');
  var myList = document.createElement('ul');
  var myPara6 = document.createElement('img')

  myH2.textContent = heroes[i].name;
  myPara1.textContent = 'Town Founding: ' + heroes[i].secretIdentity;
  myPara2.textContent = 'Town Moto: ' + heroes[i].age;
  myPara3.textContent = 'Current Population: ' + heroes[i].currentpopulation;
  myPara4.textContent = 'Average Rain Fall: ' + heroes[i].averagerainfall;
  myPara5.textContent = 'Town Celebrations:';
  myPara6.textContent = '' + heroes[i].image;
  
      
  var superPowers = heroes[i].powers;
  for (var j = 0; j < superPowers.length; j++) {
    var listItem = document.createElement('li');
    listItem.textContent = superPowers[j];
    myList.appendChild(listItem);
  }

  myArticle.appendChild(myH2);
  myArticle.appendChild(myPara1);
  myArticle.appendChild(myPara2);
  myArticle.appendChild(myPara3);
  myArticle.appendChild(myPara4);
  myArticle.appendChild(myPara5);
  myArticle.appendChild(myList);
  myArticle.appendChild(myPara6);

  section.appendChild(myArticle);
}
}

  </script>
  </head>

  <body>

      <header>

      </header>

      <section>

      </section>

    <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    
    </script>
  </body>
</html>
